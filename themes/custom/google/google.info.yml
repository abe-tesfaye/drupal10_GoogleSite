name: Google
type: theme
description: 'Google search engine theme for drupal 10.2'
core_version_requirement: ^8 || ^9 || ^10 || ^11
libraries:
  - google/global-styling
base theme: stark
regions:
  sidebar: 'Google Sidenar'
  header: 'Header'
  foorer: 'Footer'
  content: 'Content'
  help: 'Help'
  breadcrumb: 'Breadcrumb'
  highlighted: 'Highlighted'
  primary_menu: 'Primary Menu'
screenshot: google.png
hidden: false
logo: images/logo.png
features:
  - comment_user_verification
  - logo
  - favicon
  - node_user_picture
libraries-override:
  classy/base: false
stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css

